buildscript {
    repositories {
        maven {
	    url 'https://plugins.gradle.org/m2/'
	}
    }
    dependencies {
        classpath 'gradle.plugin.com.ewerk.gradle.plugins:querydsl-plugin:1.0.4'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'com.ewerk.gradle.plugins.querydsl'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

querydsl {
    jpa = true
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.hibernate:hibernate-core:4.3.10.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.3.10.Final'
    compile 'com.mysema.querydsl:querydsl-apt:3.6.6'
    compile 'com.mysema.querydsl:querydsl-jpa:3.6.6'
    compile 'org.apache.derby:derbyclient:10.11.1.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.apache.derby:derby:10.11.1.1'
}
